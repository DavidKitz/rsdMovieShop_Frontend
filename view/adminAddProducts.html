<div class="container rounded bg-dark mt-5 mb-5">
        <div class="row">
            <div class="p-3 py-5 ">
                <form id = "addMovie">
                    <h4 class="text-right toWhite">Add Movies</h4>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">releaseYear</label><input id="releaseYear" type="text" class="form-control" placeholder="releaseYear" name="releaseYear" required></div>
                    <div class="col-md-6"><label class="labels">movieStock</label><input id="movieStock" type="text" class="form-control" value="" placeholder="movieStock" name="movieStock" required></div>
                    <div class="col-md-6"><label class="labels">price</label><input id="price"  type="text" class="form-control" placeholder="price" name="price" required></div>
                    <div class="col-md-6"><label class="labels">title</label><input id="title"  type="text" class="form-control" placeholder="title" name="title" required></div>
                    <div class="col-md-6"><label class="labels">picture</label><input id="picture"  type="text" class="form-control" placeholder="picture" name="picture" required></div>
                    <div class="col-md-6"><label class="labels">Genres</label><input id="genre1"  type="text" class="form-control genres" value="" placeholder="Genre1" name="genre1"></div>
                    <div class="col-md-6"><label class="labels">Genres</label><input id="genre2"  type="text" class="form-control genres" value="" placeholder="Genre2" name="genre2"></div>
                    <div class="col-md-6"><label class="labels">Genres</label><input id="genre3"  type="text" class="form-control genres" value="" placeholder="Genre3" name="genre3"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Add Movie</button></div>
                </form>
            </div>
