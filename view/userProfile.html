<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="User Profile Page - RSD MovieShop">
    <title>Your Profile - RSD MovieShop</title>
    <link rel="stylesheet" href="./style/MovieShop.css">
		<link rel="stylesheet" crossorigin="anonymous"
					href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
					integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
		<script src="https://kit.fontawesome.com/fa6afee77d.js" crossorigin="anonymous"></script>
</head>

<body>
<script src="../js/permissionCheck.js"></script>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="./index.html">MovieShop</a>
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarsExample07" >
            <ul id="defaultUl" class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./movies.html">Movies<span class="sr-only"></span></a>
                </li>
            </ul>
            <ul id = "userAndLogout" class="navbar-nav ms-auto">
            </ul>
        </div>
    </div>
</nav>

<div class="container rounded bg-dark mt-5 mb-5">
    <div class="row justify-content-md-center">
        <div class="col-md-3 border-right ">
            <div class="d-flex flex-column align-items-center text-center p-3 py-3">
                <img id="profilePic" class="rounded-circle mt-5"
                     width="200px" height="200px"
                     src="https://www.cag-acg.org/images/quality/usericon-200px.png" alt="user Profile Image"><span
                    class="font-weight-bold">Edogaru</span></div>
            <div>
                <form id="imgForm">
                <input type="file" name="file" class="form-control form-control-md" accept="image/jpeg, image/png, image/jpg" id="updateProfilePic"/>
                </form>
            </div>
        </div>
        <div class="col-md-5">
            <div class="p-5 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right toWhite">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="firstName" class="labels">Name</label>
                        <input id="firstName" type="text" class="form-control" placeholder="first name">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="labels">Surname</label>
                        <input id="lastName" type="text" class="form-control" placeholder="surname"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="username" class="labels">Username</label>
                        <input id="username" type="text" class="form-control" placeholder="username" disabled>
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="labels">Email</label>
                        <input id="email" type="text"  class="form-control" placeholder="email"></div>

                </div>
                <div class="col-md-12">
                    <label for="shippingAddress" class="labels">Address</label>
                    <input id="shippingAddress" type="text" class="form-control" placeholder="Address"></div>
                <div class="py-4 pe-3 px-2   col-sm-10 offset-sm-4" >
                    <button id="updateData" class="btn btn-outline-dark btn-primary" type="submit">Save Profile</button>
                </div>
                </div>

        </div>

    </div>

</div>

<footer class="footer mt-auto py-3 bg-dark fixed-bottom">
    <div class="">
				<span class="text-muted">
						<a href="./impressum.html">Legal Notice</a>
						<a href="./hilfe.html">Help/FAQs</a>
				</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

				crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				crossorigin="anonymous"></script>
</body>
</html>
