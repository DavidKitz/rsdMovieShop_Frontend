<h2>CREATE AN ACCOUNT</h2>
<div class="container min-vh-100">
    <div class="row">
        <div class="col">
            <form class="row g-3">
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4">
                    <label for="inputAddress" class="form-label from-control-xsm">First Name</label>
                    <input type="text" class="form-control from-control-xsm" id="inputAddress" placeholder="Vin">
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-xsm-12 col-md-6 col-lg-4 m-0">
                    <label for="inputAddress2" class="form-label from-control-xsm">Last Name</label>
                    <input type="text" class="form-control from-control-xsm" id="inputAddress2" placeholder="Diesel">
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12  col-md-6 col-lg-4 m-0">
                    <label for="inputEmail4" class="form-label from-control-xsm">E-mail</label>
                    <input type="email" class="form-control from-control-xsm" id="inputEmail4">
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4 m-0">
                    <label for="inputPassword4" class="form-label from-control-xsm">Password</label>
                    <input type="password" class="form-control from-control-xsm" id="inputPassword4">
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4 m-0">
                    <div class="form-check m-0">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                           <p id="newsletter" class="margin-0">sign up for out Newsletter and get 15% discount on your first order!</p>
                        </label>
                    </div>
                </div>
                <div class="col-md-3 col-lg-4"></div>
                <div class="col-md-3 col-lg-4"></div>
                <div class="col-md-6 col-lg-4 m-0-0-0-0">
                    <button  type="submit" class="b1-create  col-xsm-12 col-md-12 col-gl-12 col-xgl-12 ">CREATE</button>
                </div>
            </form>
        </div>

    </div>
