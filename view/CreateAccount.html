<h2>CREATE AN ACCOUNT</h2>
<div class="container min-vh-100">
    <div class="row">
        <div class="col">
            <form id="createUser" class="row g-3" action="">
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4">
                    <label for="lastName" class="form-label from-control-xsm">Last name</label>
                    <input type="text" class="form-control from-control-xsm" id="lastName" placeholder="Diesel" name="lastName" required>
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-xsm-12 col-md-6 col-lg-4 m-0">
                    <label for="firstName" class="form-label from-control-xsm">First name</label>
                    <input type="text" class="form-control from-control-xsm" id="firstName" placeholder="Vin" name="firstName" required> 
                  
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12  col-md-6 col-lg-4 m-0">
                    <label for="email" class="form-label from-control-xsm">E-mail</label>
                    <input type="email" class="form-control from-control-xsm" id="email" name="email" required>
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4 m-0">
                    <label for="userName" class="form-label from-control-xsm">Username</label>
                    <input type="text" class="form-control from-control-xsm" id="userName" name="userName" required> 
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4 m-0">
                    <label for="password" class="form-label from-control-xsm">Password</label>
                    <input type="password" class="form-control from-control-xsm" id="password" name="password" required>
                </div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
                <div class="col-xsm-12 col-sm-12  col-md-6 col-lg-4 m-0">
                    <label for="shippingAddress" class="form-label from-control-xsm">Address</label>
                    <input type="text" class="form-control from-control-xsm" id="shippingAddress" name="shippingAddress" required>
                </div>

                <div class="col-md-3 col-lg-4"></div>
                <div class="col-md-3 col-lg-4"></div>
                <div class="col-md-6 col-lg-4 m-0-0-0-0">
                    <button  id="btnSubmit" type="submit" class="b1-create  col-xsm-12 col-md-12 col-gl-12 col-xgl-12 ">CREATE</button>
                </div>
            </form>
        </div>

    </div>
