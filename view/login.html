<h2>Login</h2>
<div class="container ">
  <div class="row">
    <div class="col">
      <form class="row g-3">

        <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
        <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4">
          <label for="inputEmail4" class="form-label from-control-xsm" >E-mail</label>
          <input type="email" class="form-control from-control-xsm" id="inputEmail4" placeholder="Email">
        </div>
        <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
        <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
        <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4">
          <label for="inputPassword4" class="form-label from-control-xsm">Password</label>
          <input type="password" class="form-control from-control-xsm" id="inputPassword4" placeholder="Password">
        </div>
        <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
        <div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
        <div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4">
        </div>
        <div class="col-md-3 col-lg-4"></div>
        <div class="col-md-3 col-lg-4"></div>
        <div class="col-md-6 col-lg-4">
          <button type="submit" class="b1-create  col-xsm-12 col-md-12 col-gl-12 col-xgl-12 ">Login</button>
