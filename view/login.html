<h2>Login</h2>
<div class="container min-vh-100">
		<div class="row">

								<div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
								<div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4">
										<label for="username" class="form-label from-control-xsm">Username</label>

											type="text" class="form-control from-control-xsm" id="username" placeholder="Username"
											name="username">
								</div>
								<div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
								<div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>

										<label for="inputPassword4" class="form-label from-control-xsm">Password</label>

											type="password" class="form-control from-control-xsm" id="inputPassword4" placeholder="Password"
											name="password">
								</div>
								<div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
								<div class="col-xsm-12 col-sm-12 col-md-3 col-lg-4"></div>
								<div class="col-xsm-12 col-sm-12 col-md-6 col-lg-4">
								</div>
								<div class="col-md-3 col-lg-4"></div>
								<div class="col-md-3 col-lg-4"></div>

										<button type="submit" class="b1-create  col-xsm-12 col-md-12 col-gl-12 col-xgl-12 ">Login</button>
